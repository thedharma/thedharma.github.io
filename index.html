<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GQ: Settings</title>
    <link rel="icon" type="image/jpg" href="/img/white_tower.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Greek Quiz: Settings</h1>

    <!--Quiz Type Input-->
    <div id="quiz-type-div">
      <label for="quiz-type-input">Select a type of quiz:</label>
      <select name="quiz-type-input" id="quiz-type-input">
        <option disabled selected value>-- select an option --</option>
        <option value="vocab">Vocabulary</option>
        <option disabled value="conjugation">Verb Conjugations</option>
      </select>
    </div>

    <br />

    <!--Vocab Input-->
    <div id="vocab-div" class="hidden">
      <label for="vocab-input">Select a textbook section:</label>
      <select name="vocab-input" id="vocab-input">
        <option disabled selected value>-- select an option --</option>
        <option value="step-1">Step 1 (Page 53)</option>
        <option value="step-2">Step 2 (Page 57)</option>
        <option value="step-3">Step 3 (Page 59)</option>
        <option value="step-4">Step 4 (Page 63)</option>
        <option value="step-5">Step 5 (Page 67)</option>
        <option value="step-6">Step 6 (Page 71)</option>
        <option value="step-7" disabled>Step 7 (Page 75)</option>
        <option value="step-8" disabled>Step 8 (Page 79)</option>
        <option value="all" disabled>All of the Above</option>
      </select>
    </div>

    <!--Conjugation Input-->
    <div id="conjugation-div" class="hidden">
      <label for="conjugation-input">Select a type of conjugation:</label>
      <select name="conjugation-input" id="conjugation-input">
        <option disabled selected value>-- select an option --</option>
        <option value="congugation-A">Conjugation A</option>
        <option value="all">All of the Above</option>
      </select>
    </div>

    <!--Time Input-->
    <div id="time-div" class="hidden">
      <br />
      <label for="time-input">Select the number of minutes for the quiz:</label>
      <input type="number" id="time-input" min="1" max="30" />
    </div>

    <!--Start Button-->
    <div id="start-button-div" class="hidden">
      <br />
      <a href="quiz.html"><button>Start Quiz</button></a>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
